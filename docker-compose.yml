version: '3.8.10'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: django-resapi
    volumes:
      - .:/django-resapi
    ports:
      - "8000:8000"